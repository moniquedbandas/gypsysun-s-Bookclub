<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <title>Gypsysun's virtual bookclub</title>
</head>

<body>
    <header>
        <div class="hero">
            <nav class="flex">
                <img src="assets/logo-symbol.svg" alt="" class="mobile">
                <img src="assets/logo-horizontal.svg" alt="logo horizontal" class="desktop-only">
                <button type="button" class="btn">Assinar</button>
            </nav>
            <div class="title">
                <p>
                    Desperte a sua imaginação e explore novos mundos
                </p>
                <p>
                    Junte-se ao clube de assinatura Encantos Literários e descubra maravilhas e aventuras a cada página
                </p>
            </div>
        </div>

        <div class="slide-in-fwd-center flex books ">
            <img src="assets/mystery-opened-spellbook.png" alt="">
            <p>
                Receba todo mês um <span>livro surpresa</span> do seu tema favorito, acompanhado de
                <br><span>brindes
                    exclusivos</span> que
                tornarão a sua experiência literária <span>encantadora</span>.
            </p>
            <div class="content">
                <img src="assets/mystery-ouija-planchette.png" alt="" class="foto1">
                <img src="assets/mystery-crystal-ball.png" alt="" class="foto2">
            </div>
        </div>
    </header>

</body>

</html>
